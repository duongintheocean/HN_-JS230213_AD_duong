<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/round.css" />
    <title>Rounds</title>
  </head>
  <body>
    <div class="container">
      <div class="small-container">
        <table>
          <tr class="player-name" id="user"></tr>

          <tr class="sum-score">
            <td>Sum of scores (12)</td>
            <td>5</td>
            <td>5</td>
            <td>5</td>
            <td>5</td>
          </tr>

          <tr class="tr-round">
            <td>Round 1</td>
            <td><input type="number" placeholder="0" /></td>
            <td><input type="number" placeholder="0" /></td>
            <td><input type="number" placeholder="0" /></td>
            <td><input type="number" placeholder="0" /></td>
          </tr>

          <tr class="tr-round">
            <td>Round 2</td>
            <td><input type="number" /></td>
            <td><input type="number" /></td>
            <td><input type="number" /></td>
            <td><input type="number" /></td>
          </tr>

          <tr>
            <td>
              <div class="create-button" onclick="handleAddRound()">
                Add round
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      const urlArr = window.location.href.split("/");
      const id = urlArr[urlArr.length - 1];
      console.log(id);
      handleRenderGame();
      function handleRenderGame() {
        fetch(`http://localhost:3000/api/v1/game/${id}`)
          .then((response) => response.json())
          .then((data) => {
            const value = data;
            let render = "";
            value.user.forEach((element) => {
              return (render += `<td>
                  ${element}
                </td>`);
            });
            const user = document.getElementById("user");
            user.innerHTML = `<td>#</td>${render}`;
          });
      }
      function handleAddRound(id) {
        fetch(`http://localhost:3000/api/v1/game/:${id}`, { method: "PUT" });
      }
    </script>
  </body>
</html>
